<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Marlatte: Tic-Tac-Toe</title>
	<link rel="stylesheet"
		  href="style.css">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="script.js"
			defer></script>
</head>

<body>
	<header>
		<h1>Tic-Tac-Toe</h1>

		<section class="board-container">
			<div class="game-board"></div>
		</section>
	</main>
	<footer>
		<div class="footer-text">
			<div id="my-name">&copy; 2023 Walker Marlatt</div>
			<div>The Odin Project</div>
		</div>
		<a href="https://github.com/marlatte"
		   target="_blank">
			<i class="fa fa-github"></i>
		</a>
	</footer>
</body>

</html>
