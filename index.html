<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Marlatte: Tic-Tac-Toe</title>
	<link rel="stylesheet"
		  href="style.css">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="script.js"
			defer></script>
</head>

<body>
	<main>
		<header>
			<h2 class="x-color">Tic <span class="o-color">Tac</span> Toe</h2>
		</header>
		<article class="game-board"></article>
		<article class="player-info">
			<h3>
				<span class="current-player"></span>'s turn.
			</h3>
		</article>
		<article class="buttons">
			<button type="button" id="reset-btn"></button>
			<button type="button" id="home-btn"></button>
		</article>
	</main>
	<section class="modal hidden">
		<h1>Tic</h1>
		<h1>Tac</h1>
		<h1>Toe</h1>
	</section>
	<footer>
			<p>Walker</p>
			<a href="https://github.com/marlatte"
			   target="_blank">
				<i class="fa fa-github"></i>
			</a>
			<p>Marlatt</p>
	</footer>
</body>

</html>
