<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, initial-scale=1.0">
	<title>Marlatte: Tic-Tac-Toe</title>
	<link rel="stylesheet"
		  href="style.css">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="script.js"
			defer></script>
</head>

<body>
	<header class="">
		<h1 class="x-color">
			<div>
				<span>T</span>
				<span>i</span>
				<span class="o-color">c</span>
			</div>
			<div>
				<span>T</span>
				<span class="o-color adj-right">a</span>
				<span>c</span>
			</div>
			<div>
				<span class="o-color">T</span>
				<span>o</span>
				<span>e</span>
			</div>
		</h1>
		<div class="start-buttons">
			<button type="button"
					class="start"
					id="single">Single Player</button>
			<button type="button"
					class="start"
					id="multi">Multi-Player</button>
		</div>
	</header>
	<main class="hidden">
		<h2 class="game-text x-color ">Tic <span class="o-color">Tac</span> Toe</h2>
		<h2 class="game-text o-color hidden">Game Over</h2>
		<article class="game-board"></article>
		<h3 class="current-player">'s turn.</h3>
		<article class="endgame-buttons">
			<button type="button"
					id="reset-btn">
				<i class="fa fa-refresh"
				   aria-hidden="true"></i>
			</button>
			<button type="button"
					id="home-btn">
				<i class="fa fa-home"
				   aria-hidden="true"></i>
			</button>
		</article>
	</main>
	<footer>
		<p>Walker</p>
		<a href="https://github.com/marlatte"
		   target="_blank">
			<i class="fa fa-github"></i>
		</a>
		<p>Marlatt</p>
	</footer>
</body>

</html>
